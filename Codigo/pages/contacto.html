<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="../css/estilos.css">
</head>

<body>
    <div class="contenedor_contacto">

        <!--                    HEADER                   -->

        <header class="encabezado">
            <div class="caja_logo">
                <img src="../images/FinalPNGchico.png" alt="Logo Eko">
            </div>
            <div class="caja_nav">
                <nav class="nav">
                    <ul class="enlaces">
                        <li><a href="../index.html">Inicio</a></li>
                        <li><a href="servicios.html">Servicios</a></li>
                        <li><a href="productos.html">Productos</a></li>
                        <li><a href="contacto.html">Contacto</a></li>
                        <li><a href="sobre-eko-abasto.html">Sobre Eko</a></li>
                    </ul>
                </nav>
            </div>
            <div class="caja_title">
                <h1>
                    Contacto
                </h1>
            </div>
        </header>

        <!--                    MAIN                     -->

        <main class="main_contacto">
                <div class="text_form">
                    <h2>Dejanos tu mensaje y te contestaremos lo antes posible!</h2>
                </div>
                <div class="form">
                    <form>
                        <label for="nombre">Nombre:</label>
                        <input type="text" name="nombre">
                        <br><br>
                        <label for="apellido">Apellido:</label>
                        <input type="text" name="apellido">
                        <br><br>
                        <label for="email">Email:</label>
                        <input type="email" name="email">
                        <br><br>
                        <label for="tuMensaje">Dejanos tu mensaje:</label>
                        <textarea name="tuMensaje" rows="5" cols="35"></textarea>
                        <br><br>
                        <label for="promoCheckbox">Deseas recibir promociones semanales?</label>
                        <input type="checkbox" name="promoCheckbox" checked>
                        <br><br>
                        <input type="submit" value="Enviar">
                        <input type="reset" value="Limpiar formulario">

                    </form>
                </div>
        </main>

        <!--                    FOOTER                   -->

        <footer class="footer_contacto">
            <div class="iconos_redes">
                <div class="logo_fb">
                    <a href=""><img src="../images/FB logo png.png" alt=""></a>
                </div>
                <div class="logo_ig">
                    <a href=""><img src="../images/IG logo png.png" alt=""></a>
                </div>
                <div class="logo_wsp">
                    <a href=""><img src="../images/Whatsapp logo png.png" alt=""></a>
                </div>
            </div>
            <div class="derechos_reservados">
                <h4>
                    Derechos reservados.EKO ABASTO 2022
                </h4>
            </div>
        </footer>
    </div>
</body>

</html>
